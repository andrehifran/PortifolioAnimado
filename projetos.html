<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Projetos</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #0ff;
    }
    .projects-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .project {
      cursor: pointer;
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .project:hover {
      transform: scale(1.05);
    }
    .project:hover img {
      transform: scale(1.1);
    }
    .project .title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Meus Projetos</h1>
  <p>Bem-vindo ao meu portfólio de projetos profissionais. Clique em uma imagem para ver o projeto.</p>

  <div class="projects-container">
    <div class="project" onclick="window.open('https://techifran.vercel.app/', '_blank')">
      <img src="https://via.placeholder.com/200x200.png?text=Sites" alt="Sites">
      <div class="title">Sites</div>
    </div>
    <div class="project" onclick="window.open('https://vercel.com/your-planilhas-project', '_blank')">
      <img src="https://via.placeholder.com/200x200.png?text=Planilhas" alt="Planilhas">
      <div class="title">Planilhas</div>
    </div>
    <div class="project" onclick="window.open('https://vercel.com/your-sistemas-project', '_blank')">
      <img src="https://via.placeholder.com/200x200.png?text=Sistemas" alt="Sistemas">
      <div class="title">Sistemas</div>
    </div>
    <div class="project" onclick="window.open('https://vercel.com/your-ia-project', '_blank')">
      <img src="https://via.placeholder.com/200x200.png?text=Automação+IA" alt="Automação com IA">
      <div class="title">Automação com IA</div>
    </div>
  </div>

</body>
</html>
